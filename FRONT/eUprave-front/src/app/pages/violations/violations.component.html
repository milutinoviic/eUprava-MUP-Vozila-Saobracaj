<h2>Vehicle Violations</h2>
<input [(ngModel)]="registration" placeholder="Enter Vehicle Registration" />
<button (click)="fetchViolations()">Fetch Violations</button>

<ul>
  <li *ngFor="let violation of violations">
    ID: {{violation.id}}, Type: {{violation.type_of_violation}}, Date: {{violation.date}}, Location: {{violation.location}}
  </li>
</ul>
