
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="registrationForm.get('email')?.touched">
      <p *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</p>
      <p *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email.</p>
      <p *ngIf="registrationForm.get('email')?.errors?.['emailTaken']">Email is already registered.</p>
    </div>
  </div>
  <label for="password">Password:</label>
  <input type="password" id="password" formControlName="password">
  <div *ngIf="registrationForm.get('password')?.touched">
    <p *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</p>
  </div>
  <div>
    <label for="fName">First name:</label>
    <input type="text" id="fName" formControlName="fName" placeholder="First name">
    <div *ngIf="registrationForm.get('fName')?.touched">
      <p *ngIf="registrationForm.get('fName')?.errors?.['required']">First name is required</p>
    </div>
  </div>
  <div>
    <label for="lName">Last name:</label>
    <input type="text" id="lName" formControlName="lName" placeholder="lName">
    <div *ngIf="registrationForm.get('lName')?.touched">
      <p *ngIf="registrationForm.get('lName')?.errors?.['required']">Last name is required</p>
    </div>
  </div>
  <div>
    <label for="role">Role:</label>
    <select class="role-select" id="role" formControlName="role">
      <option class="option-select" value="manager">Manager</option>
      <option class="option-select" value="member">Member</option>
    </select>
  </div>
  <div *ngIf="registrationForm.get('role')?.touched">
    <p *ngIf="registrationForm.get('role')?.errors?.['required']">Choose one role.</p>
  </div>
  <div>
    <small>If you already have an account, <a routerLink="/login">login</a></small>
  </div>
  <button type="submit" [disabled]="!registrationForm.valid">Register</button>
</form>
